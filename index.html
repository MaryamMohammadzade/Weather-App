<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <div class="wrapper">
        <h1 class="title">Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter city" spellcheck="false">
            <button><img src="./assets/images/search.png" alt="Search Icon"></button>
        </div>
        <div class="invalid">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="" class="weather-icon" alt="">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="./assets/images/humidity.png" alt="humidity">
                <div>
                    <p class="humidity"></p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="./assets/images/wind.png" alt="humidity">
                <div>
                    <p class="wind"></p>
                    <p>Wind Speed</p>
                </div>           
             </div>
        </div>
    </div>
    <script type="module" src="./assets/js/index.js"></script>
</body>
</html>
